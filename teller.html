<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
            font-size: 2.5em;
        }
        textarea {
            width: 80%;
            height: 150px;
            margin: 10px 0;
            padding: 10px;
            background-color: #1e1e1e;
            color: #ffffff;
            border: 1px solid #555555;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #333333;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #555555;
        }
        .results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Regels, Tekens en Woorden Tellen</h1>
    <textarea id="input-text" placeholder="Plak hier je tekst..."></textarea><br>
    <button onclick="countText()">Tel Regels, Tekens en Woorden</button>
    <div class="results">
        <p>Aantal Regels: <span id="line-count">0</span></p>
        <p>Aantal Tekens: <span id="char-count">0</span></p>
        <p>Aantal Woorden: <span id="word-count">0</span></p>
    </div>

    <script>
        function countText() {
            let text = document.getElementById('input-text').value;
            let lines = text.split('\n');
            let lineCount = lines.length;
            let charCount = text.length;
            let wordCount = text.split(/\s+/).filter(word => word.length > 0).length;

            document.getElementById('line-count').innerText = lineCount;
            document.getElementById('char-count').innerText = charCount;
            document.getElementById('word-count').innerText = wordCount;
        }
    </script>
</body>
</html>
