<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valuta Converter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, select {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 200px;
            background: #1e1e1e;
            color: #ffffff;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #FF0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #FFFF00;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Valuta Converter</h1>
    <input type="number" id="amount" placeholder="Bedrag" />
    <select id="fromCurrency">
        <option value="USD">USD ($)</option>
        <option value="EUR">EUR (€)</option>
        <option value="GBP">GBP (£)</option>
        <option value="JPY">JPY (¥)</option>
        <option value="AUD">AUD (A$)</option>
        <option value="CAD">CAD (C$)</option>
        <option value="CHF">CHF (Fr)</option>
        <option value="CNY">CNY (¥)</option>
    </select>
    <select id="toCurrency">
        <option value="USD">USD ($)</option>
        <option value="EUR">EUR (€)</option>
        <option value="GBP">GBP (£)</option>
        <option value="JPY">JPY (¥)</option>
        <option value="AUD">AUD (A$)</option>
        <option value="CAD">CAD (C$)</option>
        <option value="CHF">CHF (Fr)</option>
        <option value="CNY">CNY (¥)</option>
    </select>
    <button onclick="convert()">Converteren</button>
    <div class="result" id="result"></div>

    <script>
        const exchangeRates = {
            USD: { EUR: 0.85, GBP: 0.75, JPY: 110, AUD: 1.35, CAD: 1.25, CHF: 0.92, CNY: 6.45, USD: 1 },
            EUR: { USD: 1.18, GBP: 0.88, JPY: 130, AUD: 1.60, CAD: 1.47, CHF: 1.08, CNY: 7.61, EUR: 1 },
            GBP: { USD: 1.34, EUR: 1.14, JPY: 148, AUD: 1.80, CAD: 1.67, CHF: 1.22, CNY: 8.63, GBP: 1 },
            JPY: { USD: 0.0091, EUR: 0.0077, GBP: 0.0068, AUD: 0.012, CAD: 0.011, CHF: 0.0076, CNY: 0.059, JPY: 1 },
            AUD: { USD: 0.74, EUR: 0.63, GBP: 0.56, JPY: 80, CAD: 0.93, CHF: 0.68, CNY: 4.90, AUD: 1 },
            CAD: { USD: 0.80, EUR: 0.68, GBP: 0.59, JPY: 82, AUD: 1.07, CHF: 0.72, CNY: 5.15, CAD: 1 },
            CHF: { USD: 1.09, EUR: 0.93, GBP: 0.82, JPY: 130, AUD: 1.48, CAD: 1.39, CNY: 7.14, CHF: 1 },
            CNY: { USD: 0.15, EUR: 0.13, GBP: 0.12, JPY: 17, AUD: 0.20, CAD: 0.19, CHF: 0.14, CNY: 1 },
        };

        function convert() {
            const amount = parseFloat(document.getElementById('amount').value);
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;

            if (isNaN(amount)) {
                document.getElementById('result').innerText = "Voer een geldig bedrag in.";
                return;
            }

            const convertedAmount = (amount * exchangeRates[fromCurrency][toCurrency]).toFixed(2);
            document.getElementById('result').innerText = `${amount} ${fromCurrency} is ${convertedAmount} ${toCurrency}`;
        }
    </script>
</body>
</html>
